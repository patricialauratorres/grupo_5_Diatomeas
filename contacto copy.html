    <section class="contact">
    <div class="u-wrapper">
      <div class="contact-content">

        <form id="form" action="" class="form">
          <h3 class="tag"><span>Solicitar Información</span></h3>
          <label for="name">Nombre Completo <span>*</span></label>
          <input name="name" required type="text" id="name" placeholder="Juan Perez">

          <input name="email" type="text" id="email" required placeholder="juanperez@gmail.com">
          <label for="message">Mensaje<span>*</span></label>
          <textarea id="message" name="message" id="" cols="30" rows="10"></textarea>
          <button type="submit" class="btn primary full">Enviar mensaje</button>
        </form>
